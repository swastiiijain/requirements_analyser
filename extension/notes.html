<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>DocBot ‚Äì Notes</title>
    <style>
      body{font-family:system-ui,Arial,sans-serif;margin:0;padding:10px;background:#fafafa;}
      header{display:flex;align-items:center;gap:6px;margin-bottom:10px;}
      h1{font-size:16px;font-weight:600;margin:0;color:#111827;}
      button{font-size:12px;padding:4px 8px;border-radius:4px;border:none;cursor:pointer;}
      #notes{display:flex;flex-direction:column;gap:6px;max-height:420px;overflow-y:auto;}
      .note{background:#fef9c3;border-left:3px solid #facc15;padding:4px 6px;font-size:12px;color:#4b5563;}
      .note-title{font-weight:600;color:#b45309;}
      /* Modal overlay styles */
      #modalOverlay{position:fixed;inset:0;background:rgba(0,0,0,.3);display:none;align-items:center;justify-content:center;z-index:1000;}
      #modalBox{background:#fff;border-radius:8px;padding:16px 20px;max-width:320px;width:90%;box-shadow:0 4px 12px rgba(0,0,0,.15);position:relative;}
      #modalClose{position:absolute;top:6px;right:8px;font-size:16px;line-height:16px;background:none;border:none;cursor:pointer;color:#6b7280;}
      #modalMessage{font-size:14px;color:#111827;max-width:100%;overflow-wrap:break-word;}
    </style>
  </head>
  <body>
    <header>
      <h1>üìù DocBot Notes</h1>
      <div style="margin-left:auto;display:flex;gap:4px;">
        <button id="refreshBtn" style="background:#e5e7eb;">Refresh</button>
        <button id="exportBtn" style="background:#dbeafe;color:#1e40af;">Export PDF</button>
      </div>
    </header>
    <div id="notes"></div>

    <!-- Custom modal for alerts -->
    <div id="modalOverlay">
      <div id="modalBox">
        <button id="modalClose">&times;</button>
        <p id="modalMessage"></p>
      </div>
    </div>

    <script src="notes.js"></script>
  </body>
</html>
